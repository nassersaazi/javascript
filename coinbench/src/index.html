<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="/css/main.css" />
    <script defer src="src/js/index.js"></script>

    <title>COINBENCH</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
          <div class="logo">
            <img src="img/bitcoin.svg" alt="">
            <p><strong>coinbench</strong></p>
          </div>
          <div class="search__form">
              <form class="search">
                  <input type="text" class="search__field" placeholder="search crypto" />
                  <button class="btn search__btn">
                      <svg class="search__icon">
                          <use href="img/icons.svg#icon-magnifying-glass"></use>
                      </svg>
                      <span>Search</span>
                  </button>
              </form>
          </div>
      </header>
      <div class="header likes">
          <div class="likes__field">
              <svg class="likes__icon">
                  <use href="img/icons.svg#icon-heart"></use>
              </svg>
          </div>
          <div class="likes__panel">
              <ul class="likes__list"></ul>
          </div>
      </div>

      <div class="results">
        <h2 class="heading-2">Latest news</h2>
          <ul class="results__list"></ul>
          

          <div class="results__pages"></div>
      </div>

      <div class="recipe"></div>

      <div class="shopping">
          <h2 class="heading-2">Exchange rates</h2>

          <ul class="shopping__list"></ul>

          <div class="copyright">
              &copy; Hire me
              <a href="https://nassersaazi.github.io" target="_blank" class="link"><b>Portfolio</b></a>.
          </div>
      </div>
  </div>
  </body>
</html>
